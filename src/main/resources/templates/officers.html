<!DOCTYPE html>
<html lang="esp" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Favicons -->
  <link href="../assets/img/favicon.png" rel="icon">
  <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <script src="https://kit.fontawesome.com/d8ef41d054.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="../assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="../assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="../assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="../assets/css/style.css" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta charset="UTF-8">
<title>List of Officers | PathAsignator</title>
</head>
<body>
<header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="/">Path<span>Asignator</span></a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li><a href="/">Inicio</a></li>
          <li class="active"><a href="/officers">Agentes de tránsito</a></li>
          <li><a href="/paths">Vías</a></li>
        </ul>
      </nav><!-- .nav-menu -->
    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center justify-content-center">
  	<div class="container">
  		<h2 style="margin-bottom: 35px;">Oficiales de tránsito en servicio</h2>                                                    
  		<div class="table-responsive">          
  			<table class="table" style="color: white;">
    			<thead>
      				<tr>
        				<th id="officers__code">código</th>
        				<th id="officers__name">Nombre</th>
        				<th id="officers__lastName">Apellido</th>
        				<th id="officers__yoex">Años de experiencia</th>
        				<th id="officers__tsc">Codigo de secretaría de tránsito</th>
        				<th id="officers__idPath">Id de la vía que se encuentra</th>
        				<th id="officers__changes">Número de cambios el día de hoy</th>
        				<th id="officers__edit">Editar</th>
        				<th id="officers__delete">Eliminar</th>
      				</tr>
    			</thead>
    			<tbody>
      				<tr th:each="officer : ${officers}">
        				<td th:text="${officer.code}"></td>
        				<td th:text="${officer.name}"></td>
        				<td th:text="${officer.lastName}"></td>
        				<td th:text="${officer.yearsOfExperience}"></td>
        				<td th:text="${officer.transitSecretaryCode}"></td>
        				<td th:text="${officer.actualPathId}"></td>
        				<td th:text="${officer.assignations}"></td>
        				<td><a th:href="@{/editOfficer(code=${officer.code},name=${officer.name},lastName=${officer.lastName},yoex=${officer.yearsOfExperience},tsc=${officer.transitSecretaryCode},actualPathId=${officer.actualPathId},numberOfChanges=${officer.assignations} )}"><i class="fas fa-user-edit"></i></a></td>
        				<td><a th:href="@{/deleteOfficer(id_officer=${officer.code})}"><i class="fas fa-user-minus"></i></a></td>
      				</tr>
    			</tbody>
  			</table>
  		</div>
	</div>
  </section><!-- End Hero -->
</body>
</html>
